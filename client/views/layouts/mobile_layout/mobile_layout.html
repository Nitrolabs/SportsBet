<head>
  <title>4th Quarter</title>
  <meta name="viewport" content="minimal-ui">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <link rel="stylesheet" type="text/css" href="/stylesheets/mobile.css">
</head>

<template name="mobileLayout">
	{{#ionBody}}
		{{>newBetsAlert}}
	    {{> yield}}
		{{>navigation}}
	{{/ionBody}}
</template>




<template name="navigation">
	  {{#ionTabs style="ios" class="tabs-dark tabs-icon-top"}}
        {{> ionTab title="New Bets" path="mobile.game" icon="ios-home"}}
        {{> ionTab title="Active Bets" path="activebets" icon="ios-star"}}
        {{> ionTab title="History" path="history" icon="ios-time"}}
        {{> ionTab title="Leaderboard" path="leaderboard" icon="ios-list"}}
        {{> ionTab title="Chat" path="chat" icon="ios-people"}}
      {{/ionTabs}}
</template>



<template name="newBetsAlert">
	<!-- Made visible when new bets are available -->
	<!-- Otherwise hidden -->
	<div class="alert alert-success bet-alert" role="alert">
	  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
	  <span aria-hidden="true">&times;</span></button>
	  <a href="#" class="alert-link">New bets are available</a>
	</div>
	{{#if current_bets }}

	
	{{/if}}
</template>
