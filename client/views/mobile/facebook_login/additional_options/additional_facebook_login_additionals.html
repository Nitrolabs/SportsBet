<template name="MobileFacebookLoginGamble">
  {{#ionView class='mobile'}}
    {{#ionContent}}
     
    <!--<div id="top-wrapper" class='text-center'>-->
    <!--    <h2>NextPlayNow</h2>-->
    <!--</div>-->
	<div id='logo-wrapper' class='text-center' style="padding:0;">
	  	<h2 style="padding-top:2px">NextPlayNow</h2>
	  	<!--<h3>The new way to <span class="highlight-in-blue">bet!</span></h3>-->
	  	<h3><span class="highlight-in-blue">Sports betting</span> without breaking the <span class="highlight-in-blue">law</span>...</h3>
	  	
    </div>
    
    <div id='live-game-wrapper' class='text-center'>
        <p class="main-text">{{getGameName}}</p>
        <p class="game-status">{{{getGameStatus}}}</p>
    </div>
    
    <div id="quote-wrapper" class="text-center">
	  	<p>"My girlfriend is terrified. She thought <span class="highlight-in-blue">FanDuel</span> was bad. <span class="highlight-in-blue">I’m so hooked</span>" <i><span class="highlight-quote">-&nbsp;Marc</span></i></p>
	  	<!--<p>"I <span class="highlight-in-blue">doubled</span> my points in <span class="highlight-in-blue">less than 15 minutes!</span>" <i><span class="highlight-quote">-&nbsp;Ross</span></i></p>-->
	  	<!--<p><span class="highlight-in-blue">Free</span> to enter. <span class="highlight-in-blue">$100</span> to the winner.</p>-->
    </div>
      
	  <p id='error'>No error yet</p>
	  <div id='login-button-wrapper' class='text-center'>
	  	<!-- Facebook login button -->
	  	<!--<h1>NextPlayNow</h1>-->
	  	<p><span class="highlight-in-blue">Free</span> to enter. <span class="highlight-in-blue">$100</span> to the winner.</p>
	  	<a id='facebook-login-button' class="login-button" title="Login with Facebook">
	  		<img src="/images/facebook-button.png" alt="Login with Facebook">
	  	</a>
        <span class="note-in-small-font">We will never post anything to Facebook.</span>
	  	<!-- Username login button -->
	   <!-- <a id='email-login-button' href="{{pathFor route='mobile.signup' }}" class="login-button" title="Login with Email">-->
	  	<!--	<img src="/images/email-button.png" alt="Login with Email">-->
	  	<!--</a>-->
	  	<div style="text-align: right;">
	  	    <a href="{{pathFor route='mobile.signup' }}">Login with email instead...&nbsp;&nbsp;</a>
	  	</div>
	  		<!--<img src="/images/email-button.png" alt="Login with Email">-->
	  </div>

	   <div id="background-wrapper">
	      <div id="background-image-gamble">
	      </div>
	   </div>
    {{/ionContent}}
  {{/ionView}}
</template>
