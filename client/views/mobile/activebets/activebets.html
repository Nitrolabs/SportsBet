<template name="Activebets">
	{{#ionContent}}
	<div class="bar bar-header bar-dark">
		<h1 class="title">Active Bets</h1>
	</div>
	<br><br>
		<div class="list">
		{{#each bets }}
		
			<a class="item item-thumbnail-left" href="#">
	    		<i class='icon bet-status-amount'>${{ wager }}</i>
	      		<h2>{{ question }}</h2>
	      		<p>Your Bet: {{ user_answer }}</p>
	      		<p>Bet: ${{ wager }}</p>
	      		<p>Potential Winnings: <b>${{ potential_winning }}</b></p>
	      	</a>
   		
		{{ else }}
			<a class="item" href="#">
		    	You have not placed any bets
		    </a>
		{{/each}}
		</div>
	{{/ionContent}}	
</template>
