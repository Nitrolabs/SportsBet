<template name="Activebets">
  <div class="bar bar-header bar-dark has-tabs-top">
	    <h1 class="title">Active Bets</h1>
	</div>
	<div class="tabs-striped tabs-top tabs-icon-top tabs-background-dark tabs-color-light">
        <div class="tabs">
          <a class="tab-item active" href="#">
            <i class="icon ion-star"></i>
            Active Bets
          </a>
          <a class="tab-item" href="{{pathFor route='history'}}">
            <i class="icon ion-ios-time-outline"></i>
            Bets History
          </a>
        </div>
      </div>
    
	{{#ionContent}}
	
	 
	<br><br><br><br><br>
		<div class="list">
		{{#each bets }}
		
			<a class="item item-thumbnail-left" href="#">
	    		<i class='icon bet-status-amount'>${{ wager }}</i>
	      		<h2 style="white-space: normal;">{{ question }}</h2>
	      		<p>Your Bet: {{ user_answer }}</p>
	      		<p>Bet: ${{ wager }}</p>
	      		<p>Potential Winnings: <b>${{ potential_winning }}</b></p>
	      	</a>
   		
		{{ else }}
			<a class="item" href="#">
		    	You have not placed any bets
		    </a>
		{{/each}}
		</div>
	{{/ionContent}}	
</template>
