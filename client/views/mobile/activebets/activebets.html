<template name="Activebets">
  <div class="bar bar-header bar-dark has-tabs-top">
	    <h1 class="title">Active Bets</h1>
	</div>
	{{#ionContent class="has-header" }}
	<div class="card">
		{{>BetTabs}}
			<div class="list">
				{{#each bets }}
				
					<a class="item item-thumbnail-left" href="#">
			    		<i class='icon bet-status-amount'>${{ wager }}</i>
			      		<h2 style="white-space: normal;">{{ question }}</h2>
			      		<p>Your Bet: {{ user_answer }}</p>
			      		<p>Bet: ${{ wager }}</p>
			      		<p>Potential Winnings: <b>${{ potential_winning }}</b></p>
			      	</a>
		   		
				{{ else }}
					<a class="item" href="#">
				    	You have not placed any bets
				    </a>
				{{/each}}
			</div>
		</div>
	{{/ionContent}}	
</template>



<template name="BetTabs">
	<div class="button-bar card-tabs">
		<a class="button button-dark icon-left ion-star active">Active Bets</a>
		<a class="button button-dark icon-left ion-ios-time-outline" href="{{pathFor route='history'}}">Bets History</a>
	</div>
</template>
