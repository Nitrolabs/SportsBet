<template name="MobileLanding">

  {{#contentFor "headerButtonRight"}}
    <button id="side-menu-button" menu-toggle="left" class="button button-clear pull-right button-positive">
      {{> ionIcon icon='navicon'}}
    </button>
  {{/contentFor}}

  {{#contentFor "headerTitle"}}
    <h1 class="title">Games</h1>
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}

      <div class="game-list">
        <div class="featured-game-wrapper">
          {{#with featured_game }}
            <div class="featured-game col col-100">
            	<a href="{{pathFor route='mobile.game'}}">
            		<button class="button button-block button-positive">
      				    {{title}}
    				    </button>
            	</a>
            </div>
          {{/with}}
        </div>

        <div class="active-game-wrapper">
	        {{#each active_games }}
            <div class="active-game col col-50">
	        		<a href="{{pathFor route='mobile.game'}}">
		        		<button class="button button-block button-balanced">
		  				    {{title}}
						    </button>
		        	</a>
            </div>
	        {{/each}}
	      </div>

        <div class="upcoming-game-wrapper">
          {{#each upcoming_games }}
            <div class="active-game col col-50">
              <a href="{{pathFor route='mobile.game'}}">
        		    <button class="button button-block button-royal">
  				       {{title}}
				        </button>
        	  </a>
          </div>
        {{/each}}
        </div>
      </div>

    {{/ionContent}}
  {{/ionView}}
</template>
