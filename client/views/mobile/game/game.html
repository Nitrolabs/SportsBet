<template name="MobileGame">

  {{#contentFor "headerButtonLeft"}}
    {{>ionNavBackButton class="button-positive" text=false}}
  {{/contentFor}}

  {{#contentFor "headerButtonRight"}}
    <button id="side-menu-button" menu-toggle="left" class="button button-clear pull-right button-positive">
      {{> ionIcon icon='navicon'}}
    </button>
  {{/contentFor}}

  {{#contentFor "headerTitle"}}
    <h1 class="title">{{ game.title }}</h1>
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}

    
 	{{#with current_bet }}
 		{{#if is_user_bankrupt }}
	 		<button id="buy-chips-button" class="button button-balanced">
	 	 		<p>Buy More Credits</p>
			</button>
		{{ else }}
			<button id="bet-amount-button" class="button button-energized">
	 	 		<p class="bet-amount-value">{{ formatted_bet_amount }}</p>
	 	 		<p class="bet-amount-label">Bet amount</p>
			</button>
		{{/if}}
	
 		<div class="card">
		  <div id="bet-question-wrapper" class="item item-divider">
		    {{#if question}}
		        {{ question }}
		    {{else}}
		        <h1 id='leaderboard-title' class='text-center'>Leaderboard</h1>
		        <span id='leaderboard-subtext'>More bets coming soon!</span>
		    {{/if}}
		  </div>
		  <div id="bet-answer-wrapper" class="item item-text-wrap">
		  {{#if status }} <!-- crude way to check whether there's a status, i.e. there's a bet-->
		  	  {{#each addIndexesToArray outcomes }}
		  	    {{#if notEmptyString text}}
		  	    <div class="bet-option-div">
				  	<button class="button bet-option-button" data-index-for-ref="{{index_for_ref}}">
				  		{{ text }}
				  		<!-- Jialu: play with users_in_bet -->
				  		<p class='clearfix'>
				  			<span class='odds-text pull-left'>{{ odds }}:1</span>
				  			<span class='win-text pull-right'>{{ formatted_win_value }}</span>
				  		</p>
					</button>
					<div class='user-face-wrapper clearfix'>
					{{#each users_in_question index_for_ref }}
						<div class='user-face'>
							<span class='user-face-grey'>?</span>
							<img class='user-face-image' src={{ profile.image.small }} />
						</div>
					{{/each}}
					</div>
				</div>
				{{/if}}
			  {{/each}}
			  <br>
			  <a href="#" id="bet-skip-button" class='button'>skip</a>
			  <br>
		    {{else}} <!--  No current bet-->
	            {{> Leaderboard}}
	        {{/if}}
		    </div>
		</div> <!-- END QUESTION -->

        
		<div>
			<div class="text-center">
			  <br>
			  <div class="bet-user-bank">  	
			  	<h2>
			  		{{ formatted_bank_account }}
			  	</h2>
			  </div>
			  <div class="bet-ongoing-stats">
			  	 <p>{{ number_bets }} bets (${{ value_bets}}) still on the table!</p>
			  </div>
			  <div class="bet-status-message">
			  	<p class="status_message">{{ current_status_message }}</p>
			  </div>
		  </div>
		</div>
	{{/with}}
	
    {{/ionContent}}
  {{/ionView}}
</template>
