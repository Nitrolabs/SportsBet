<template name="Leaderboard">

	<div class="card" style="margin-top: 10px;">
	  <div id="bet-question-wrapper" class="item item-divider" style=" white-space: normal; ">
	  <!-- MAX: TODO - fix the white-space:normal thing I did above... -->
        <h1 id='leaderboard-title' class='text-center' style="margin-bottom: 0px;">Leaderboard</h1>
	  </div>
	  <div id="bet-answer-wrapper" class="item item-text-wrap" style="padding-bottom: 6px;padding-top: 6px;">
          <table class="table table-condensed">
                <thead>
                    <tr>
                        <th>#</th>
                        <th></th>
                        <th>{{> ionIcon icon='android-contact' class='leaderboard-person' }}</th>
                        <th>{{> ionIcon icon='social-usd' class='leaderboard-money' }}</th>
                        <!--<th>{{> ionIcon icon='checkmark' class='leaderboard-tick' }}</th>-->
                        <th>Potential</th>
                    </tr>
                </thead>
                <tbody>
                    {{#each getUserLeaderboard}}
                    <tr class="{{#if highlightMyselfOnTable}}balanced{{/if}}" style="{{#if highlightMyselfOnTable}}font-size: larger; font-weight: bolder; {{/if}}">
                        <td>{{getPositionsInLeaderboard _id}}</td>
                        <td><img class="profile-pic" src="{{ profile.image.small }}"></td>
                        <td>{{profile.name}}</td>
                        <td>${{bank_account}}</td>
                        <!--<td>{{numberFormatBy user_stats.bets_won_percentage '0,0%'}}</td>-->
                        <td>${{addTwoNumbers user_stats.potential_winnings bank_account}}</td>
                    </tr>
                    {{/each}}
                    
                    {{#unless getSessionValue 'LeaderboardAmIinTop10'}}
                    <!--<tr><td>...</td><td></td><td></td><td></td><td></td><td></td></tr>-->
                    <tr class="balanced" style="font-size: larger; font-weight: bolder;">
                         <td>{{getPositionsInLeaderboard currentUser._id}}</td>
                        <td><img class="profile-pic" src="{{ currentUser.profile.image.small }}"></td>
                        <td>{{currentUser.profile.name}}</td>
                        <td>${{currentUser.bank_account}}</td>
                        <!--<td>{{numberFormatBy currentUser.user_stats.bets_won_percentage '0,0%'}}</td>-->
                        <td>${{addTwoNumbers currentUser.user_stats.potential_winnings currentUser.bank_account}}</td>
                    </tr>
                    {{/unless}}
                </tbody>
            </table>
        </div>
    </div>
</template>
